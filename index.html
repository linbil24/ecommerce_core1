<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMARKET PH - Loading Experience</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --accent: #38bdf8;
            --bg: #0f172a;
            --slate: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--bg);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
        }

        .loader-container {
            position: relative;
            text-align: center;
            z-index: 10;
        }

        /* Animated Background Gradients */
        .bg-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.15) 0%, rgba(15, 23, 42, 0) 70%);
            border-radius: 50%;
            filter: blur(50px);
            animation: pulse 4s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }

            100% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0.8;
            }
        }

        /* Logo Animation */
        .logo-wrapper {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 255, 255, 0.05);
            border-top: 2px solid var(--accent);
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        .logo-ring-outer {
            position: absolute;
            width: 120%;
            height: 120%;
            border: 1px solid rgba(255, 255, 255, 0.02);
            border-bottom: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin-reverse 3s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes spin-reverse {
            to {
                transform: rotate(-360deg);
            }
        }

        .main-logo {
            width: 100px;
            height: 100px;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(37, 99, 235, 0.5));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Text Effects */
        .brand-name {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: 8px;
            color: transparent;
            background: linear-gradient(90deg, #fff, var(--accent), #fff);
            background-size: 200%;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shine 3s linear infinite;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        .loading-text {
            color: #94a3b8;
            font-size: 0.9rem;
            letter-spacing: 2px;
            margin-bottom: 40px;
            font-weight: 500;
        }

        /* Progress Bar */
        .progress-box {
            width: 280px;
            height: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            position: absolute;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            box-shadow: 0 0 15px rgba(37, 99, 235, 0.8);
            border-radius: 10px;
            animation: load 2.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes load {
            0% {
                width: 0%;
            }

            30% {
                width: 45%;
            }

            70% {
                width: 65%;
            }

            100% {
                width: 100%;
            }
        }

        /* Micro-interactions */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(37, 99, 235, 0.1);
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--accent);
            border: 1px solid rgba(37, 99, 235, 0.2);
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse-dot {
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            animation: dot-pulse 1s infinite;
        }

        @keyframes dot-pulse {
            0% {
                transform: scale(1);
                opacity: 1;
                box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.7);
            }

            70% {
                transform: scale(1.1);
                opacity: 0.5;
                box-shadow: 0 0 0 10px rgba(56, 189, 248, 0);
            }

            100% {
                transform: scale(1);
                opacity: 1;
                box-shadow: 0 0 0 0 rgba(56, 189, 248, 0);
            }
        }
    </style>
</head>

<body>
    <div class="bg-glow"></div>

    <div class="loader-container">
        <div class="logo-wrapper">
            <div class="logo-ring-outer"></div>
            <div class="logo-ring"></div>
            <img src="logo.png" alt="IMarket Logo" class="main-logo">
        </div>

        <h1 class="brand-name">IMARKET</h1>
        <p class="loading-text">PREPARING YOUR EXPERIENCE</p>

        <div class="progress-box">
            <div class="progress-bar"></div>
        </div>

        <div class="status-badge" id="status">
            <div class="pulse-dot"></div>
            <span id="status-text">Connecting to Server...</span>
        </div>
    </div>

    <script>
        const statusText = document.getElementById('status-text');
        const stages = [
            "Initializing secure connection...",
            "Loading digital storefront...",
            "Optimizing your interface...",
            "Welcome to IMarket PH"
        ];

        let stageIdx = 0;
        const interval = setInterval(() => {
            if (stageIdx < stages.length) {
                statusText.innerText = stages[stageIdx];
                stageIdx++;
            } else {
                clearInterval(interval);
            }
        }, 600);

        // Redirect after animation completes
        setTimeout(() => {
            // First check if logged in might be better handled by target page
            window.location.href = '/ecommerce_core1/php/login.php';
        }, 3000);
    </script>
</body>

</html>
